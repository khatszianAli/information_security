<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Login - Session Expired</title>
    <!-- Load Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl transition duration-300 hover:shadow-3xl">
        <!-- Header Mimicking a Service Brand -->
        <div class="text-center mb-6">
            <svg class="w-10 h-10 mx-auto text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 mt-3">Welcome Back</h1>
            <p class="text-sm text-red-500 mt-2 font-medium">Your session has expired. Please log in again.</p>
        </div>
        
        <!-- The form submits to the /login endpoint on the local server -->
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="you@example.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                >
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="••••••••"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg"
            >
                Log In
            </button>
        </form>
        
        <!-- Footer links for realism -->
        <div class="mt-6 text-center text-sm">
            <a href="#" class="text-indigo-600 hover:text-indigo-800">Forgot password?</a>
            <span class="text-gray-400 mx-2">|</span>
            <a href="#" class="text-indigo-600 hover:text-indigo-800">Sign up</a>
        </div>
    </div>
    
    <!-- This small script redirects the user after submission to simulate a successful login -->
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            // Prevent immediate default submission
            // We rely on the Flask server to handle the form data capture.
            // After successful submission, the server should redirect the user.
        });
    </script>
</body>
</html>
